services:
  # Main app: Web + Queue + Reverb
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"      # Web
      - "8080:8080"  # Reverb WebSocket
    volumes:
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=8080
    depends_on:
      - redis
    restart: unless-stopped

  # Redis for queues and Reverb
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
