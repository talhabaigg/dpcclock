services:
  # Web server
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    command: php artisan serve --host=0.0.0.0 --port=80
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - DB_HOST=db
    depends_on:
      - redis
    networks:
      - default
      - app_network

  # Queue worker
  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - DB_HOST=db
    depends_on:
      - redis
    networks:
      - default
      - app_network

  # Reverb WebSocket server
  reverb:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "8080:8080"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - REDIS_HOST=redis
      - DB_HOST=db
    depends_on:
      - redis
    networks:
      - default
      - app_network

  # Vite dev server (hot reload)
  npm:
    image: node:20-alpine
    working_dir: /var/www/html
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - .:/var/www/html

  # Redis for queues
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

networks:
  app_network:
    external: true
    name: dpcclock_application
